 <!DOCTYPE html>
 <html>
	<head>
		<title>Preserve</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				padding: 0px;
				background-color: #888888;
			}

			#loading {
				font-size: 100px;
				font-family: Courier New;
				color: #FFFFFF;
				text-align: center;
				position: absolute;
				margin: auto;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}

			#loading-text {
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div id="loading">
			<div style="display: table; height: 100%; overflow: hidden;">
				<div style="display: table-cell; vertical-align: middle">
					<p id="loading-text">Loading...</p>
				</div>
			</div>
		</div>
		<iframe src="https://preserve.herokuapp.com/" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
			Your browser doesn't support iframes. Please go to <a href="https://preserve.herokuapp.com/">https://preserve.herokuapp.com/</a> to view the demo.
		</iframe>
	</body>
 </html>
